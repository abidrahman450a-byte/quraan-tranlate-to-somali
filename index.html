    <!-- CRITICAL FIX: Error Handler & Process Shim -->
    <script>
      // 1. Global Error Handler: Shows error on screen instead of white screen
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        // Only show if root is empty (meaning App crashed before rendering)
        if (root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
             <div style="padding: 20px; font-family: sans-serif; color: #7f1d1d; background: #fef2f2; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
               <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Cilad ayaa dhacday (App Error)</h1>
               <p style="margin-bottom: 20px;">Fadlan sawirkan u dir sameeyaha (Developer):</p>
               <pre style="background: white; padding: 15px; border-radius: 8px; overflow: auto; border: 1px solid #fca5a5; max-width: 90%; text-align: left;">${message}\n\nFile: ${source}\nLine: ${lineno}</pre>
               <button onclick="window.location.reload()" style="margin-top:20px; padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 5px; cursor: pointer;">Dib u fur (Reload)</button>
             </div>
           `;
        }
      };

      // 2. Process Shim: Prevents "process is not defined" error in Vite
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' // This prevents the crash, actual key comes from build or env
        } 
      };
    </script>
